<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *:focus {
            outline: none;
        }

        input {
            border: 0;
            border-bottom: 1px solid black;
        }

        #box {
            border-radius: 50%;
            vertical-align: middle;
            border: 10px solid #ddd;
            appearance: none;
            -webkit-appearance: none;
            outline: none;
            cursor: pointer;
        }

        #box:checked {
            border: 10px solid skyblue;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <input type="text" name="" id="" value="test1">
    <input type="text" name="" id="" value="test2">
    <input id="box" type="checkbox" name="" id="">
</body>

</html>
