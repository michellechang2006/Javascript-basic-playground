<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>💥 大樂透 小遊戲 💥</title>
</head>

<body>
    <div class="lottery container">
        <h1 id="test">💥 大樂透 💥</h1>
        <div class="random-numbers">
            <h2 style="color: #C280B8;">🎊 對獎號碼 🎊</h3>
                <div class="random random1">?</div>
                <div class="random random2">?</div>
                <div class="random random3">?</div>
                <div class="random random4">?</div>
                <div class="random random5">?</div>
                <div class="random random6">?</div>
                <div class="random random-spec">?</div>
                <div>
                    <br>
                    <button id="start-random">開始對獎</button>
                    <button id="result">公布結果</button>
                    <p id="result-el"></p>
                </div>
        </div>
        <div class="numbers">
            <h2 style="color:#FDB800;">你的號碼</h3>
                <div class="number number1">?</div>
                <div class="number number2">?</div>
                <div class="number number3">?</div>
                <div class="number number4">?</div>
                <div class="number number5">?</div>
                <div class="number number6">?</div>
                <div class="number number-spec">?</div>
                <div>
                    <button id="start-btn">開始</button>
                    <button id="restart-btn">再玩一次</button>
                    <button id="clean-color-btn">領獎</button>
                </div>
        </div>
        <a href="https://www.taiwanlottery.com.tw/Lotto649/index.asp" id="game-rules">遊戲規則 參考來源</a>
    </div>


    <a id="fix-source-code" href="https://github.com/michellechang2006/lottery_game">
        <img src="github-mark.png" alt="">
        <p>Github 原始碼</p>
    </a>

    <script type="module" src="app.js"></script>
</body>

</html>
